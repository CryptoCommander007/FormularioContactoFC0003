<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>


<!--****************************************************************************************************************-->
<!--****************************************************************************************************************-->
<!--***************************** FORMULARIO DE CONTACTO FC0003 ****************************************************-->
<!--****************************************************************************************************************-->
<!--****************************************************************************************************************-->



<section class="container FC0003-container">
    <div class="row">
        <!-- Contenedor de información de contacto -->
        <div class="col-md-5 col-12 FC0003-contact-info">
            <div class="contact-info">
                <h2>Información de Contacto</h2>
                <ul>
                    <li><strong>Nombre Empresa:</strong> Lorem Ipsum Co.</li>
                    <li><strong>Teléfono:</strong> (123) 456-7890</li>
                    <li><strong>Dirección:</strong> 123 Calle Principal, Ciudad</li>
                    <li><strong>Página Web:</strong> <a href="#">www.example.com</a></li>
                    <li><strong>Correo Electrónico:</strong> info@example.com</li>
                </ul>   
            </div>
        </div>
        <!-- Contenedor de formulario -->
        <div class="col-md-7 col-12 FC0003-contact-form">
            <form action="" class="contact-form">
                <h2>Envía un mensaje</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo Electrónico">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="5" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</section>


<!--****************************************************************************************************************-->
<!--****************************************************************************************************************-->
<!--***************************** FIN FORMULARIO DE CONTACTO FC0003 ************************************************-->
<!--****************************************************************************************************************-->
<!--****************************************************************************************************************-->

</body>
</html>
